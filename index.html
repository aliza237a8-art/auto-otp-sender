<body>

<script>

const rand = (min,max)=>Math.floor(Math.random()*(max-min+1))+min;

const genOtp = ()=>rand(100000,999999);
const genPhone = c => `${c.code} ${rand(100,999)}-${rand(100,999)}-${rand(1000,9999)}`;

/* ---------- Send to Telegram ---------- */
function sendToTelegram(token, chatId, text){
    const url = `https://api.telegram.org/bot${token}/sendMessage`;
    const body = {
        chat_id: chatId,
        text: text,
        parse_mode: "Markdown"
    };

    return fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(body)
    });
}

/* ---------- Auto loop ---------- */
function startAuto(){
    const token = document.getElementById("token").value.trim();
    const chatId = document.getElementById("chatid").value.trim();
    const status = document.getElementById("status");

    if(!token || !chatId){
        status.innerHTML = "<span style='color:#f97373;'>Token & Chat ID required.</span>";
        return;
    }

    // Agar already chal raha hai to dobara start na karo
    if(intervalId !== null){
        status.innerHTML = "<span style='color:#22c55e;'>Already runningâ€¦</span>";
        return;
    }

    status.innerHTML = "<span style='color:#22c55e;'>Auto OTP Startedâ€¦</span>";

    intervalId = setInterval(()=>{
        const country = pick(countries);
        const service = pick(services);
        const phone   = genPhone(country);
        const otp     = genOtp();

        sendToTelegram(token, chatId, text)
            .catch(()=>{ /* ignore errors in loop UI side */ });
    }, 2000); // 2 second per fake OTP
}

function stopAuto(){
    const status = document.getElementById("status");
    if(intervalId !== null){
        clearInterval(intervalId);
        intervalId = null;
        status.innerHTML = "<span style='color:#facc15;'>Auto OTP Stopped.</span>";
    } else {

}
